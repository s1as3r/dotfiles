- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - 
    command:
      bash -c 
      "if [[ ! -d ~/.config/nvim ]]; then
      git clone https://github.com/AstroNvim/AstroNvim ~/.config/nvim &&
      echo cloned AstroNvim;
      fi"
    stdout: true
    quiet: true

- link:
    ~/.config/fish: fish
    ~/.ghci: ghci
    ~/.config/kitty: kitty
    ~/.config/rofi: rofi
    ~/.Xmodmap: Xmodmap
    ~/.bashrc: bashrc
    ~/.config/nvim/lua/user: nvim

- shell:
  - [git submodule update --init --recursive, Installing submodules]

