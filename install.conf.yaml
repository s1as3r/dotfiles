- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - 
    command:
      bash -c 
      "if [[ ! -d ~/.config/nvim ]]; then
      git clone https://github.com/AstroNvim/AstroNvim ~/.config/nvim &&
      echo cloned AstroNvim;
      fi"
    stdout: true
    quiet: true

- link:
    ~/.config/fish: fish
    ~/.ghci: ghci
    ~/.config/kitty: kitty
    ~/.config/rofi: rofi
    ~/.Xmodmap: Xmodmap
    ~/.bashrc: bashrc
    ~/.config/nvim/lua/user: nvim
    ~/.termux:
        path: termux/termux
        if: '[[ `uname -o` = Android ]]'
    ~/bin:
        path: termux/bin
        if: '[[ `uname -o` = Android ]]'
    ~/internal:
        path: /storage/emulated/0
        if: '[[ `uname -o` = Android ]]'
    ~/bin/termux-file-editor:
        path: $PREFIX/bin/nvim
        if: '[[ `uname -o` = Android ]]'
    ~/.termux/shell:
        path: $PREFIX/bin/fish
        if: '[[ `uname -o` = Android ]]'

- shell:
  - [git submodule update --init --recursive, Installing submodules]

