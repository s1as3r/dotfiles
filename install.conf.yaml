- defaults:
    link:
      relink: true
      create: true
    shell:
      quiet: true

- clean: ["~"]

- shell:
    - command: "git submodule init && git submodule update --init --recursive"
      description: "Installing submodules"

- link:
    ~/.config/fish: fish
    ~/.bashrc: bashrc
    ~/.config/nvim: nvim
    ~/.ipython/profile_default/ipython_config.py: ipython_config.py
    ~/.haskeline: haskeline
    ~/.gitconfig: gitconfig
    ~/.ripgreprc: ripgreprc

- if:
    cond: 'bash -c "[[ `uname -o` != Android ]]"'
    met:
      - link:
          ~/.ghci: ghci
          ~/.config/kitty: kitty
          ~/.Xmodmap: Xmodmap
          ~/.config/waybar: waybar
          ~/.config/hypr: hypr
          ~/.config/wal: wal
          ~/.config/swaync: swaync
          ~/.config/wofi: wofi
      - shell:
          - command: "wal -st -i ~/Pictures/wallpaper.png"
    unmet:
      - link:
          ~/.termux: termux/termux
          ~/bin: termux/bin
          ~/internal: /storage/emulated/0
          ~/bin/termux-file-editor: $PREFIX/bin/nvim
          ~/.termux/shell: $PREFIX/bin/fish
