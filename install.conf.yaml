- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: zshrc
    ~/.Xresources: Xresources
    ~/.oh-my-zsh: ohmyzsh
    ~/.aliases: aliases
    ~/.ghci: ghci
    ~/.config/awesome: awesome
    ~/.config/kitty: kitty
    ~/.config/nvim: nvim
    ~/.config/picom.conf: picom.conf
    ~/.config/rofi: rofi
    ~/.config/gtk-3.0: gtk-3.0

- create:
    - ~/Downloads

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: git clone "https://github.com/zsh-autosuggestions" "${ZSH_CUSTOM}:-~/.oh-my-zsh/cstom}/plugins/zsh-autosuggestions"
    description: Cloning zsh-autosuggestions
  - [sed -i "s/➜/λ/g" ~/.oh-my-zsh/themes/robbyrussell.zsh-theme]
