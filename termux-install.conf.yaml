- defaults:
    link:
      force: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: termux/zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.config/nvim: nvim
    ~/.termux: termux/termux
    ~/.utility: utility
    ~/bin: termux/bin 
    ~/internal: /storage/emulated/0/

- shell:
  - [git submodule update --init --recursive, Installing submodules]

  - 
    command:
      omz=${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions;
      if [[ ! -d $omz ]]; then 
        git clone https://github.com/zsh-users/zsh-autosuggestions $omz;
      fi;
    description: Cloning zsh-autosuggestions

  - [ln -sf $( which zsh ) ~/.termux/shell, Changing shell to zsh]
