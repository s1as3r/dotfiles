- defaults:
    link:
      force: true
      create: true

- clean: ['~']

- link:
    ~/.config/fish: fish
    ~/.termux: termux/termux
    ~/bin: termux/bin 
    ~/internal: /storage/emulated/0/
    ~/bin/termux-file-editor: $PREFIX/bin/nvim
    ~/.termux/shell: $PREFIX/bin/fish

- shell:
  - [git submodule update --init --recursive, Installing submodules]
