- defaults:
    link:
      force: true
      create: true

- clean: ['~']

- link:
    ~/.zshrc: termux/zshrc
    ~/.oh-my-zsh: ohmyzsh
    ~/.config/nvim: nvim
    ~/.termux: termux/termux
    ~/bin: termux/bin 
    ~/internal: /storage/emulated/0/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    description: Cloning zsh-autosuggestions
  - [ln -sf $( which zsh ) ~/.termux/shell, Changing shell to zsh]
